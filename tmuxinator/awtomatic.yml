name: awtomatic
root: ~

windows:
  - ngrok:
    - ngrok start bundle
  - dynamo:
    - cd ~/Dev/Awtomatic/dynamodb
    - docker-compose up
  - postgres:
    - cd ~/Dev/Awtomatic/shopify-api-data/docker
    - npm run dev:db
  - awtomatic-api:
    - cd ~/Dev/Awtomatic/awtomatic-api
    - npm run dev
  - api-data:
    - cd ~/Dev/Awtomatic/shopify-api-data
    - npm run dev
  - awtomatic:
      layout: tiled
      panes:
        - bundle-shopify:
          - cd ~/Dev/Awtomatic/bundle-shopify
          - npm run dev
        - bundle-widegt:
          - cd ~/Dev/Awtomatic/bundle-shopify
          - npm run dev:widget

